<!doctype html>
<html>
    <head>
        <title>HTML Example 6</title>
        <meta charset="UTF-8">

        <meta name="description" content="An HTML example with a form.">
        <meta name="keywords" content="HTML, Tags, Forms, T-213-VEFF"> 
        <meta name="author" content="Grischa Liebel"> 
    </head>
    <body>
        <h1>Forms</h1>
        <p>Here are a couple of examples of what you can place in an HTML form! Here, we send the data using GET. This is not secure, as you can see in the target URL of the request (your password will be visible).</p>
        <form action="06_forms.html"  method="get">
            <fieldset>
            <legend>User information</legend> 
            <label for="userfield">User name:</label>
            <input type="text" id="userfield" name="username" disabled value="Default User"><br>
            Password: <input type="password" name="password"><br>
        </fieldset>      

        <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </select> 
    <br>            
                <input type="radio" name="role" value="usr" checked>User<br>
                <input type="radio" name="role" value="admin">Admin<br>
                <textarea name="message" rows="10" cols="50">Do you have any message to us?</textarea><br>
                <input type="checkbox" name="check" value="check1">Item 1<br>      
                <input type="checkbox" name="check" value="check2">Item 2<br> 
                <input type="submit" value="Submit">

        </form>
    </body>
</html>
