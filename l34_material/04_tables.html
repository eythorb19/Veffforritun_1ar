<!doctype html>
<html>
    <head>
        <title>HTML Example 4</title>
        <meta charset="UTF-8">

        <meta name="description" content="An HTML example with a table.">
        <meta name="keywords" content="HTML, Tags, Tables, T-213-VEFF"> 
        <meta name="author" content="Grischa Liebel"> 
    </head>
    <body>
        <h1>Tables</h1>
        <p>Tables contain tabular data. It is typically considered bad style to use them for positioning elements (for layouting).</p>
        <table>
            <caption>My table</caption>
            <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grischa</td>
                    <td>Liebel</td>
                </tr>
            </tbody>
        </table> 
        
    </body>
</html>
