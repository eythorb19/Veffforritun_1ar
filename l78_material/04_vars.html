<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Examples</h1>

<p id="header1">Some basic variable output.</p>

<br>
<p id="container"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
var pi = 3.14;
var person = "Grischa";

document.getElementById("container").innerHTML = "Variable z is " + z + "<br> Variable pi is " +
 pi + "<br> And the name is " + person;
</script>

</body>
