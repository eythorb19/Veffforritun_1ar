<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Examples</h1>

<p id="header1">Variable comparisons.</p>

<br>
<p id="container"></p>

<script>
var x = 5;
var y = "5";

if (x == y) { //True or false?
    console.log("Our variables x and y are equal with ==");
} else {
    console.log("Our variables x and y are not equal with ==");
}

if (x === y) { //True or false?
    console.log("Our variables x and y are equal with ===");
} else {
    console.log("Our variables x and y are not equal with ===");
}
</script>

</body>
</html>
